<div class="form-wrapper">
  <div class="form-header">
    <h4>LOGIN</h4>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
      <span>{{error}}</span>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="username" class="form-label">
        Username
      </label>
      <input name="inputUsername" [(ngModel)]="email" id="username" type="text" class="form-control" placeholder="Username" >
    </div>
    <div class="form-group">
      <label for="password" class="form-label">
        Password
      </label>
      <input name="inputPassword" [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group footer">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input"> Remember me
        </label>
      </div>
      <button class="btn btn-primary" (click)="localLogin()">Login</button>
    </div>
  </form>
</div>
