<div class="form-wrapper">
  <div class="form-header">
    <h4>REGISTER</h4>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
      <span>{{error}}</span>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="username" class="form-label">
        Full Name
      </label>
      <input aria-describedby="fullname-describe" name="inputUsername" [(ngModel)]="username" id="username" type="text" class="form-control" placeholder="Your full name" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">
        Password
      </label>
      <input name="inputPassword" [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="emailAddress" class="form-label">
        Email
      </label>
      <input name="inputEmail" [(ngModel)]="emailAddress" id="emailAddress" type="email" class="form-control" placeholder="Example@gmail.com" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="form-label">
        Phone
      </label>
      <input name="inputPhoneNumber" [(ngModel)]="phoneNumber" id="phoneNumber" type="text" class="form-control" >
    </div>
    <div class="form-group footer">
      <button class="btn btn-primary" (click)="addUser()">Register</button>
    </div>
  </form>
</div>
